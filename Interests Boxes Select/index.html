<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interests Boxes Select</title>

  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/master.css">

</head>

<body>
  <div class="container">
    <h1>Choose Interests</h1>

    <div class="inter">
      <label for="binary">
        <input type="checkbox" id="binary">
        <i class="fa-solid fa-code"></i>
        <p>Binary</p>
      </label>
      
      <label for="scheme">
        <input type="checkbox" id="scheme">
      <i class="fa-solid fa-code-pull-request"></i>
      <p>Scheme</p>
      </label>

      <label for="drawing">
        <input type="checkbox" id="drawing">
      <i class="fa-solid fa-compass-drafting"></i>
      <p>Drawing</p>
      </label>


      <label for="web">
        <input type="checkbox" id="web">
        <i class="fa-regular fa-file-code"></i>
        <p>Web</p>
      </label>


      <label for="bug">
        <input type="checkbox" id="bug">
        <i class="fa-solid fa-bug-slash"></i>
        <p>Bug</p>
      </label>

      <label for="cloud">
        <input type="checkbox" id="cloud">
        <i class="fa-solid fa-cloud-arrow-up"></i>
        <p>Cloud</p>
      </label>

      <label for="coding">
        <input type="checkbox" id="coding">
        <i class="fa-solid fa-microchip"></i>
        <p>Coding</p>
      </label>

      <label for="puzzle">
        <input type="checkbox" id="puzzle">
        <i class="fa-solid fa-puzzle-piece"></i>
        <p>Puzzle</p>
      </label>
    </div>

  </div>

</body>

</html>
