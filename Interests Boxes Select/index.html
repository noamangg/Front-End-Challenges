<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interests Boxes Select</title>
  
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/master.css">
  
</head>
<body>
  <div class="container">
  <h1>Choose Interests</h1>
  
  <div class="inter">
    
    <div class="binary">
    <input type="radio" name="te" id="binary">
    <label for="binary">
      <i class="fa-solid fa-code"></i>
      <p>Binary</p>
    </label>
  </div>
  
  <div class="inter">
    <input type="radio" name="te" id="Scheme">
    <label for="Scheme">
      <i class="fa-solid fa-code-pull-request"></i>
      <p>Scheme</p>
    </label>
  </div>
  
  <div class="inter">
  <input type="radio" name="" id="Drawing">
    <label for="Drawing">
      <i class="fa-solid fa-compass-drafting"></i>
      <p>Drawing</p>
    </label>
  </div>
  
    <label for="Web">
      <input type="checkbox" name="" id="Web">
      <i class="fa-regular fa-file-code"></i>
      Web
    </label>
    <label for="Bug">
      <input type="checkbox" name="" id="Bug">
      <i class="fa-solid fa-bug-slash"></i>
      Bug
    </label>
    <label for="Cloud">
      <input type="checkbox" name="" id="Cloud">
      <i class="fa-solid fa-cloud-arrow-up"></i>
      Cloud
    </label>
    <label for="Coding">
      <input type="checkbox" name="" id="Coding">
      <i class="fa-solid fa-microchip"></i>
      Coding
    </label>
    <label for="Puzzle">
      <input type="checkbox" name="" id="Puzzle">
      <i class="fa-solid fa-puzzle-piece"></i>
      Puzzle
    </label>
  </div>
  
   
   

</div>
  
</body>
</html>
