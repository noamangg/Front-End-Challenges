<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminder Menu App</title>

  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/mster.css">
</head>

<body>
  <main>
    <section class="reminder-widget">

      <div class="search-bar">
        <button>Edit</button>
        <div class="search">
          <input type="search" name="" id="" placeholder="Search">
        </div>
      </div>

      <div class="statics">
        <div class="tody">
          <div class="numbers">
            <i class="fa-regular fa-calendar-days"></i>
            <p>0</p>
          </div>
          <p>Tody</p>
        </div>


        <div class="scheduled">
          <div class="numbers">
            <i class="fa-solid fa-clock"></i>
            <p>0</p>
          </div>
          <p>Scheduled</p>
        </div>

        <div class="all">
          <div class="numbers">
            <i class="fa-solid fa-inbox"></i>
            <p>0</p>
          </div>
          <p>All</p>
        </div>

        <div class="flagged">
          <div class="numbers">
            <i class="fa-solid fa-flag"></i>
            <p>0</p>
          </div>
          <p>Flagged</p>
        </div>

      </div>

      <div class="lists-bar">
        <h2>My Lists</h2>
        
        <div class="lists">
          <div class="list do">
            <p>Do<span>0</span></p>
          </div>
          
          <div class="list family">
            <p>Family<span>0</span></p>
            
          </div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
