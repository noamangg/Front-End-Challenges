<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products With Separator</title>
  <link rel="stylesheet" href="master.css">
</head>
<body>
  <main class="container">
    <div class="product">
      <h2> Product <span>One</span></h2>
      
      <div class="box">
        <h3>Unlimited Downloads</h3>
        <ul>
          <li>Feature Number One</li>
          <li>Feature Number Two</li>
          <li>Feature Number Three</li>
        </ul>
        <button>
          Go To Product
        </button>
      </div>
    </div>
    <div class="product">
      <h2> Product <span>Two</span></h2>
      
      <div class="box">
        <h3>Unlimited Downloads</h3>
        <ul>
          <li>Feature Number One</li>
          <li>Feature Number Two</li>
          <li>Feature Number Three</li>
        </ul>
        <button>
          Go To Product
        </button>
      </div>
    </div>
  </main>
</body>
</html>
