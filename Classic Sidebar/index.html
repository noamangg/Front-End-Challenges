<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Sidebar</title>

    <link rel="stylesheet" href="CSS/master.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="CSS/all.min.css">
  </head>
  <body>
    <main>
      <section class="category">
        <h2>category list</h2>

        <div class="lists">
          <p>national</p>
          <span>69</span>
        </div>
        <div class="lists">
          <p>programming</p>
          <span>25</span>
        </div>
        <div class="lists">
          <p>sports</p>
          <span>18</span>
        </div>
        <div class="lists">
          <p>magazine</p>
          <span>37</span>
        </div>
        <div class="lists">

      <section class="gallery">
        <h2>gallery</h2>
        <div class="gallery">
          <img src="images/photo_2022-11-01_07-51-04.jpg" alt="">
          <img src="images/photo_2022-11-01_07-53-13.jpg" alt="">
          <img src="images/photo_2022-11-01_07-53-53.jpg" alt="">
          <img src="images/photo_2022-11-01_07-54-33.jpg" alt="">

      <section class="archive">
        <h2>archive</h2>
        <div class="archive">
          <i class="fa-regular fa-folder-closed"></i>
          <p>Aug 2022</p>
        </div>
        <div class="archive">
          <i class="fa-regular fa-folder-closed"></i>
          <p>Sept 2022</p>
        </div>
        <div class="archive">
          <i class="fa-regular fa-folder-closed"></i>
          <p>Nov 2022</p>
        </div>
        <div class="archive">
          <i class="fa-regular fa-folder-closed"></i>
          <p>Dec 2022</p>
        </div>

      </section>

    </main>

  </body>
</html>
